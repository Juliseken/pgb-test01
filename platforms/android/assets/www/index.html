<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>Test</title>
    </head>
    <body>
		<input type="button" onclick="addRow();" value="Zeile hinzufuegen"/>
		<input type="button" onclick="remRow()" value="Zeile loeschen"/>
        <table border="1" id="table">
			<tr>
				<th>Spalte1</th>
				<th>Spalte2</th>
				<th>Spalte3</th>
			</tr>
		</table>
    </body>
</html>

<script type="text/javascript">
	var rowCnt = 0;
	var table = document.getElementById('table');
	
	function addRowAlt() {
		rowCnt++;
		table.innerHTML +=
			'<tr id="row' + rowCnt + '">' +
			'  <td>' + rowCnt + '1</td>' +
			'  <td>' + rowCnt + '2</td>' +
			'  <td>' + rowCnt + '3</td>' +
			'</tr>';
	}
	
	function addRow() {
		rowCnt++;
		
		var row = document.createElement('tr');
		var id = document.createAttribute('id');
		id.nodeValue = 'row' + rowCnt;
		row.setAttributeNode(id);
		
		var col;
		var content;
		for (i = 1; i <= 3; i++) {
			col = document.createElement('td');
			content = document.createTextNode('' + rowCnt + ' ' + i);
			col.appendChild(content);
			row.appendChild(col);
		}
		table.appendChild(row);
	}
	
	function remRow() {
		if (rowCnt > 0) {
			var lastRow = table.lastChild;
			table.removeChild(lastRow);
			rowCnt--;
		}
	}
</script>
